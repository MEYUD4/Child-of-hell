<!DOCTYPE html>
<html>
<head>
    <title>Router</title>
    <script>
        // Cek status login
        const logged = localStorage.getItem("loggedIn");

        // Jika belum login → paksa ke login.html
        if (logged !== "true") {
            window.location.href = "login.html";
        } else {
            // Sudah login → selalu masuk dashboard
            window.location.href = "dashboard.html";
        }
    </script>
</head>
<body>
</body>
</html>
