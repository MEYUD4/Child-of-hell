<!DOCTYPE html>
<html>
<head>
  <title>Router</title>
  <script>
    const logged = localStorage.getItem("loggedIn");

    if (logged !== "true") {
        // GANTI sesuai nama file login kamu
        window.location.href = "Login.html";
    } else {
        // GANTI sesuai nama file dashboard kamu
        window.location.href = "dashboard.html";
    }
  </script>
</head>

</html>
